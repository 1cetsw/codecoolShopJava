<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Fajny shop</title>
    <script src="/static/JS/sidemenu.js" defer></script>
    <script src="/static/JS/navbar.js" defer></script>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->


    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>

</head>

<body background="static/img/background.jpg">

<div>
    <button class="btn btn-secondary float-right" onclick="location.href='emp-register.jsp'" style="height:auto;">Register</button>
    <button class="btn btn-success float-right" onclick="location.href='emp-login.jsp'" style="height:auto;">Login</button>
    <button class="btn btn-danger float-right" onclick="location.href='emp-logout-success.jsp'" style="height:auto;">Logout</button>
</div>

<div class="float-center "><a href="/"><img alt="logo" src='static/img/logo.png'
                                      width="35%" height="35%"></a></div>
<div class="jumbotron text-left"style="background-color:transparent">
    <a href="/" id="main-title"><h1 class="text-warning">Fajny shop</h1></a>

<div id="sidenavTrigger"></div>
<div id="sideNavMenu" class="sidenav">

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="navBarDropButton btn btn-secondary" data-toggle="collapse" href="#categoriesCollapse" role="button"
       aria-expanded="false" aria-controls="categoriesCollapse">
        Categories </a>
    <div class="card card-body" id="categoriesCollapse">
        <p th:each="category,iterStat : ${allcategories}"><a class="sidenav-a btn btn-warning"
                                                             th:attr="href='/?categoryId=' + ${category.getId()}"
                                                             th:text="${category.getName()}"></a></p>
    </div>

    <a class="navBarDropButton btn btn-secondary" data-toggle="collapse" href="#suppliersCollapse" role="button" aria-expanded="false"
       aria-controls="suppliersCollapse">
        Suppliers </a>
    <div class="card card-body " id="suppliersCollapse">
        <p th:each="vendor,iterStat : ${allsuppliers}"><a class="sidenav-a btn btn-warning"
                                                          th:attr="href='/?supplierId=' + ${vendor.getId()}"
                                                          th:text="${vendor.getName()}"></a></p>
    </div>

</div>


<div id="main" class="container">
    <div th:if="${supplier != null}" class="sub-title">
        <strong th:text="${supplier.name}">Supplier Title</strong>
    </div>
    <div th:if="${category != null}" class="sub-title">
        <strong th:text="${category.name}">Category Title</strong>
    </div>


    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice}"> USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success  add-to-cart-button" th:attr="href='/cart?productId=' + ${prod.id}" >
                            Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>
</div>

</body>
</html>
